<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <script src="https://kit.fontawesome.com/fb1f382a9d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="html">
                    <i class="fa-brands fa-html5 fa-2x"></i>
                <div class="account">
                    <h4>HTML5</h4>
                    <p class="name">Abraham</p>
                </div>
            </div>
            <div class="menu">
                <i class="fa-solid fa-ellipsis-vertical fa-2x"></i>
            </div>
        </div>
        <div class="post-body">
            <img src="https://picsum.photos/id/237/500/300" alt="dog">
        </div>
        <div class="post-footer">
            <div class="icons">
                <div class="icons-left">
                    <i class="fa-regular fa-heart fa-2x"></i>
                    <i class="fa-regular fa-comment fa-2x"></i>
                    <i class="fa-regular fa-paper-plane fa-2x"></i>
                </div>
                <div class="icons-right">
                    <i class="fa-regular fa-bookmark fa-2x"></i>
                </div>
            </div>
            <div>
                <p> Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong></p>
            </div>
            <div><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis temporibus praesentium repellat a error ratione ipsa suscipit possimus doloremque, explicabo in eaque culpa nostrum ex odio! Aliquam iste eos sint.</p></div>
        </div>
    </div>
</body>
</html>
